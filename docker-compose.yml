# ========================================
# Collaborative Canvas - Docker Compose
# ========================================

services:
  collaborative-canvas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collaborative-canvas
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_STROKES=${MAX_STROKES:-5000}
      - MAX_UNDO_HISTORY=${MAX_UNDO_HISTORY:-50}
      - MAX_USERS=${MAX_USERS:-100}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Development service (use with docker-compose -f docker-compose.yml -f docker-compose.dev.yml up)
